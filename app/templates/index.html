{% extends 'base.html' %}

{% block title %}NJIT Global Explorer Dashboard{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">    
    <link href="static/css/load-animation.css" rel="stylesheet">
    <style>
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .chart-container {
            width: 45%;
            display: inline-block;
            margin: 20px;
        }
        canvas {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="top-half">
            <div class="loading-content">
                <h1 class="loading-title">NJIT Global Explorer Dashboard</h1>
                <p class="loading-subtitle">Made by Rohan Shah</p>
            </div>
        </div>
        <div class="bottom-half"></div>
    </div>

    <div class="container">
        <h1>Welcome, {{ session.get('displayName', 'Guest') }}!</h1>
        <h2>NJIT Study Abroad Analytics Dashboard</h2>
        <div class="chart-container">
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart2"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart3"></canvas>
        </div>
        <!-- Additional charts can be added here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/js/animations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get_chart_data')
                .then(response => response.json())
                .then(data => {
                    // Assuming 'data' contains 'data1' and 'data2' from the backend
                    var ctx1 = document.getElementById('chart1').getContext('2d');
                    var ctx2 = document.getElementById('chart2').getContext('2d');
                    var ctx = document.getElementById('chart3').getContext('2d');

                    var data1 = {
                        labels: ['Label1', 'Label2', 'Label3'],
                        datasets: [{
                            label: 'Dataset 1',
                            data: data.chart1,
                            backgroundColor: ['#e06c75', '#61afef', '#e5c07b']
                        }]
                    };

                    var data2 = {
                        labels: ['Label4', 'Label5', 'Label6'],
                        datasets: [{
                            label: 'Dataset 2',
                            data: data.chart2,
                            backgroundColor: ['#98c379', '#c678dd', '#d19a66']
                        }]
                    };

                    var chart1 = new Chart(ctx1, {
                        type: 'bar',
                        data: data1,
                        options: {
                            responsive: true,
                            title: {
                                display: true,
                                text: 'Chart 1 Title'
                            }
                        }
                    });
                    var chart2 = new Chart(ctx2, {
                        type: 'line',
                        data: data2,
                        options: {
                            responsive: true,
                            title: {
                                display: true,
                                text: 'Chart 2 Title'
                            }
                        }
                    });
                    const data3 = {
                        labels: [2021, 2022, 2023],
                        datasets: [
                            {
                                label: 'National - Semester',
                                data: [54, 50, 45],
                                borderColor: 'rgba(75, 192, 192, 1)',
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                tension: 0.4
                            },
                            {
                                label: 'NJIT - Semester',
                                data: [40, 42, 44],
                                borderColor: 'rgba(153, 102, 255, 1)',
                                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                tension: 0.4
                            },
                            {
                                label: 'National - Academic Year',
                                data: [13, 15, 18],
                                borderColor: 'rgba(255, 159, 64, 1)',
                                backgroundColor: 'rgba(255, 159, 64, 0.2)',
                                tension: 0.4
                            },
                            {
                                label: 'NJIT - Academic Year',
                                data: [10, 12, 14],
                                borderColor: 'rgba(54, 162, 235, 1)',
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                tension: 0.4
                            }
                        ]
                    };

                    const config = {
                        type: 'line',
                        data: data3,
                        options: {
                            responsive: true,
                            plugins: {
                                filler: {
                                    propagate: false,
                                },
                                title: {
                                    display: true,
                                    text: 'Study Abroad Data'
                                },
                            },
                            interaction: {
                                intersect: false,
                                mode: 'index',
                            },
                            elements: {
                                line: {
                                    tension: 0.4
                                }
                            },
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Year'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Percentage'
                                    },
                                    beginAtZero: true
                                }
                            }
                        },
                    };

                    const myChart = new Chart(
                        ctx,
                        config
                    );
                })
                .catch(error => console.error('Error fetching chart data:', error));
                });
    </script>
</body>
</html>
{% endblock %}
