{% extends 'base.html' %}

{% block title %}NJIT Global Explorer Dashboard{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">    
    <link href="static/css/load-animation.css" rel="stylesheet">
    <style>
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .chart-container {
            width: 45%;
            display: inline-block;
            margin: 20px;
        }
        canvas {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="top-half">
            <div class="loading-content">
                <h1 class="loading-title">NJIT Global Explorer Dashboard</h1>
                <p class="loading-subtitle">Made by Rohan Shah</p>
            </div>
        </div>
        <div class="bottom-half"></div>
    </div>

    <div class="container">
        <h1>Welcome, {{ session.get('displayName', 'Guest') }}!</h1>
        <h2>NJIT Study Abroad Analytics Dashboard</h2>
        <div class="chart-container">
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart2"></canvas>
        </div>
        <!-- Additional charts can be added here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/js/animations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get_chart_data')
                .then(response => response.json())
                .then(data => {
                    // Assuming 'data' contains 'data1' and 'data2' from the backend
                    var ctx1 = document.getElementById('chart1').getContext('2d');
                    var ctx2 = document.getElementById('chart2').getContext('2d');

                    var data1 = {
                        labels: ['Label1', 'Label2', 'Label3'],
                        datasets: [{
                            label: 'Dataset 1',
                            data: data.chart1,
                            backgroundColor: ['#e06c75', '#61afef', '#e5c07b']
                        }]
                    };

                    var data2 = {
                        labels: ['Label4', 'Label5', 'Label6'],
                        datasets: [{
                            label: 'Dataset 2',
                            data: data.chart2,
                            backgroundColor: ['#98c379', '#c678dd', '#d19a66']
                        }]
                    };

                    var chart1 = new Chart(ctx1, {
                        type: 'bar',
                        data: data1,
                        options: {
                            responsive: true,
                            title: {
                                display: true,
                                text: 'Chart 1 Title'
                            }
                        }
                    });
                    var chart2 = new Chart(ctx2, {
                        type: 'line',
                        data: data2,
                        options: {
                            responsive: true,
                            title: {
                                display: true,
                                text: 'Chart 2 Title'
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching chart data:', error));
        });
    </script>
</body>
</html>
{% endblock %}
